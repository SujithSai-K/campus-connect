{% extends "admin_base.html" %}
{% block title %}Edit Course{% endblock %}
{% block courses %} active {% endblock %}
{% block body %} 
<div class="container" style="color: white;">
    <form method="POST">
        <h1 style="text-align: center;">Edit Teacher</h1>
        <div class="row mt-5 mb-3">
            <div class="col">
                <label for="courseid" class="form-lable">ID :</label>
                <input type="text" class="form-control" value="{{course.id}}" name="id">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-lable">Name :</label>
                <input type="text" class="form-control" value="{{course.name}}" name="name">
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Submit</button>
        <button class="btn btn-danger mt-4" type="reset">Reset</button>
    </form>
</div>
{% endblock %}
