{% extends "admin_base.html" %}
{% block title %}Edit Event{% endblock %}
{% block events %} active {% endblock %}
{% block body %} 
    <form method="post" class="container mt-5" style="color: white;">
        <div class="row mt-5 mb-3">
            <div class="col">
                <label for="name" class="form-label">Name :</label>
                <input type="text" class="form-control" name="name" value="{{event.name}}" required>
            </div>
            <div class="col-4">
                <label for="date" class="form-label">Date :</label>
                <input type="date" name="date" class="form-control" value="{{event.date}}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="description" class="form-label">Description :</label>
                <textarea name="description" rows="4" class="form-control" style="resize: none;" required>{{event.description}}</textarea>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="link" class="form-label">Link :</label>
                <input type="text" class="form-control" value="{{event.link}}" name="link">
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button class="btn btn-primary mt-4" style="margin-right: 15px;" type="submit">Submit</button>
            <button class="btn btn-danger mt-4" type="reset">Reset</button>
        </div>
    </form>
{% endblock %}
