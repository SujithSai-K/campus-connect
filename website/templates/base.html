<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.svg" type="images/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/static/css/base.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/home.css">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Campus Connect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link {% block home %}{% endblock %}" href="{{url_for('views.home')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block attendance %}{% endblock %}" href="{{url_for('views.attendance')}}">Attendance</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block marks %}{% endblock %}" href="{{url_for('views.marks')}}">Marks</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block fees %}{% endblock %}" href="{{url_for('views.fees')}}">Fees</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {% block assignments %}{% endblock %}" href="{{url_for('views.assignments')}}">Assignments</a>
              </li>
            </ul>
            <a href="" style="color: white; margin: 10px;"><span class="bi bi-person-circle icon"></span></a>
            <a href="{{url_for('auth.logout')}}" style="color: white; margin: 10px;"><span class="bi bi-box-arrow-right icon"></span></a>
          </div>
        </div>
    </nav>
{% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
