<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/logo.svg" type="images/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/static/css/base.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Campus Connect</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link {% block students %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Students</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('views.add_student')}}">Add</a></li>
                  <li><a class="dropdown-item" href="{{url_for('views.view_student')}}">View</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link {% block teachers %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Teachers</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('views.add_teacher')}}">Add</a></li>
                  <li><a class="dropdown-item" href="{{url_for('views.viewteachers')}}">View</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link {% block fees %}{% endblock %} disabled">Fees</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link {% block class %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Classes</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('views.add_class')}}">Add</a></li>
                  <li><a class="dropdown-item" href="{{url_for('views.viewclass')}}">View</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link {% block courses %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Courses</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('views.add_course')}}">Add</a></li>
                  <li><a class="dropdown-item" href="{{url_for('views.viewcourse')}}">View</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link {% block events %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Events</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('views.add_events')}}">Add</a></li>
                  <li><a class="dropdown-item" href="{{url_for('views.viewevents')}}">View</a></li>
                </ul>
              </li>
              <li class="nav-item  dropdown">
                <a class="nav-link {% block Time %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Time Table</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Add</a></li>
                  <li><a class="dropdown-item" href="#">View</a></li>
                </ul>
              </li>
              <li class="nav-item  dropdown">
                <a class="nav-link {% block users %}{% endblock %} dropdown-toggle" href="" role="button" data-bs-toggle="dropdown" aria-expanded="false">Users</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('views.createUser')}}">Add</a></li>
                  <li><a class="dropdown-item" href="{{url_for('views.viewUsers')}}">View</a></li>
                </ul>
              </li>
            </ul>
            <a href="{{url_for('views.admin_profile')}}" style="color: white; margin: 10px;"><span class="bi bi-person-circle icon"></span></a>
            <a href="{{url_for('auth.logout')}}" style="color: white; margin: 10px;"><span class="bi bi-box-arrow-right icon"></span></a>
          </div>
        </div>
    </nav>
    {% block body %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
