{% extends "admin_base.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
<div class="container">
    <h1 class="text-center mt-3" style="color: white;">Profile</h1>
    <form style="color: white;">
        <div class="row mt-3 mb-3">
            <div class="col">
                <label for="ID" class="form-label">ID :</label>
                <input type="text" class="form-control" name="id" value="{{user.id}}" disabled>
            </div>
            <div class="col">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" value="{{user.name}}" disabled>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="gender" class="form-label">Gender :</label>
                <input type="text" class="form-control" value="{{user.gender}}" disabled>
            </div>
            <div class="col">
                <label for="dateofbirth" class="form-label">Date Of Birth :</label>
                <input type="date" class="form-control" name="dateofbirth" value="{{user.date_of_birth}}" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="phno" class="form-label">Phone No :</label>
                <input type="tel" name="phno" class="form-control" value="{{user.phone}}" disabled>
            </div>
            <div class="col">
                <label for="email" class="form-label">E-Mail :</label>
                <input type="email" name="email" class="form-control" value="{{user.email}}" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="address" class="form-label">Address :</label>
                <textarea class="form-control" name="address" id="address" rows="3" style="resize: none;" disabled>{{user.address}}</textarea>
            </div>
        </div>
    </form>
</div>
{% endblock %}
