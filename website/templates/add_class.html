{% extends "admin_base.html" %}
{% block class %}active{% endblock %}
{% block title %}Add Class {% endblock %}
{% block body %}
    <form method="post" class="container mt-5" style="color: white; width: 33%;">
        <h1 class="text-center">Enter Class Details</h1>
        <div class="row mt-5 mb-3">
            <div class="col">
                <label for="name" class="form-label"> Branch Name :</label>
                <input type="text" class="form-control" name="branchname" required>
            </div>
            <div class="col">
                <label for="section" class="form-label">Section :</label>
                <input type="text" class="form-control" name="section" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="year" class="form-label">Year :</label>
                <input type="number" class="form-control" name="year" max="4" min="1" required>
            </div>
            <div class="col">
                <label for="mentor" class="form-label">Mentor :</label>
                <select name="mentor" class="form-select" required>
                    <option value="">Select Mentor</option>
                    {% for teacher in teachers %}
                        <option value="{{teacher.id}}">{{teacher.id}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
            <button class="btn btn-primary" style="width: fit-content; margin-right:10px ;" type="submit">ADD</button>
            <button class="btn btn-danger" style="width: fit-content;" type="Reset">Reset</button>
        </div>
    </form>
{% endblock %}
