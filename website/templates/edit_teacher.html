{% extends "admin_base.html" %}
{% block title %}Edit Teacher{% endblock %}
{% block teachers %} active {% endblock %}
{% block body %} 
<div class="container" style="color: white;">
    <form method="POST">
        <h1 style="text-align: center;">Edit Teacher</h1>
        <div class="row mt-3 mb-3">
            <div class="col">
                <label for="id" class="form-label">ID :</label>
                <input type="text" class="form-control" name="id" value="{{teacher.id}}" disabled required>
            </div>
            <div class="col">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" name="name" value="{{teacher.name}}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="gender" class="form-label">Gender :</label>
                <select name="gender" id="inputGroupSelect01" class="form-select"required>
                    <option selected value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="col">
                <label for="dateofbirth" class="form-label">Date Of Birth :</label>
                <input type="date" class="form-control" name="dateofbirth" value="{{teacher.date_of_birth}}" required>
            </div>
            <div class="col">
                <label for="experience" class="form-label">Experience :</label>
                <input type="number" class="form-control" name="experience" value="{{teacher.experience}}" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="phno" class="form-label">Phone No :</label>
                <input type="tel" name="phno" class="form-control" value="{{teacher.phone}}" required>
            </div>
            <div class="col">
                <label for="doj" class="form-label">Date of Joining :</label>
                <input type="date" name="dateofjoining" class="form-control" value="{{teacher.date_of_joining}}" required>
            </div>
            <div class="col">
                <label for="email" class="form-label">E-Mail :</label>
                <input type="email" name="email" class="form-control" value="{{teacher.email}}" required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="address" class="form-label">Address :</label>
                <textarea class="form-control" name="address" id="address" rows="3" style="resize: none;" required>{{teacher.address}}</textarea>
            </div>
        </div>
        <button class="btn btn-primary mt-4" type="submit">Submit</button>
        <button class="btn btn-danger mt-4" type="reset">Reset</button>
    </form>
</div>
{% endblock %}
