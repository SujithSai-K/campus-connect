{% extends "admin_base.html" %}
{% block courses %}active{% endblock %}
{% block title %}Add Course {% endblock %}
{% block body %}
    <form method="post" class="container mt-5" style="color: white; width: 33%;">
        <h1 class="text-center">Enter Course Details</h1>
        <div class="row mt-5 mb-3">
            <div class="col">
                <label for="courseid" class="form-lable">ID :</label>
                <input type="text" class="form-control" name="id">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="name" class="form-lable">Name :</label>
                <input type="text" class="form-control" name="name">
            </div>
        </div>
        <div class="row" style="display: flex; justify-content: center;">
            <button class="btn btn-primary" style="width: fit-content; margin-right:10px ;" type="submit">ADD</button>
            <button class="btn btn-danger" style="width: fit-content;" type="Reset">Reset</button>
        </div>
    </form>
{% endblock %}
